<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./index.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>CRUD Oparation</title>
</head>

<body>

    <div class="container text-center mt-5">
        <h1 class="text-danger">User Details</h1>
        <p class="text-success">Add,Update,Delete</p>
    </div>
    <div class="container-fluid mt-5 d-flex justify-content-end">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Add New People
        </button>
    </div>

    <div class="container-fluid raw mt-5">
        <div class="col-12">
            <table class="table table-bordered" id="crudTable">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Email</th>
                        <th>Gender</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header justify-content-center">
                    <h2 class="modal-title text-success" id="exampleModalLabel">User Detail Form</h5>
                </div>


                <div class="container mt-3 p-3">
                    <form id="main-form" onsubmit="return submitData()" action="#">
                        <div class="mb-3 mt-3 inp-ctrl" id="uname">
                            <label for="name" class="form-label">Name:</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name">
                            <div class="error"></div>
                        </div>

                        <div class="mb-3 mt-3 inp-ctrl" id="uaddress">
                            <label for="address">Address:</label>
                            <textarea class="form-control" rows="2" id="address" name="text"></textarea>
                            <div class="error"></div>
                        </div>
                        <div class="mb-3 mt-3 inp-ctrl" id="uemail">
                            <label for="email" class="form-label">Email:</label>
                            <input type="text" class="form-control" id="email" placeholder="Enter email" name="email">
                            <div class="error"></div>
                        </div>
                        <div class="mb-3 mt-3" id="ugender">
                            <div class="d-flex">
                                <label for="gender" class="form-label me-2">Select Gender:</label>
                                <div class="form-check me-2">
                                    <input type="radio" id="male" class="form-check-input" name="gender"
                                        value="male">Male
                                    <label class="form-check-label" for="male"></label>
                                </div>
                                <div class="form-check me-2">
                                    <input type="radio" id="female" class="form-check-input" name="gender"
                                        value="female">Female
                                    <label class="form-check-label" for="female"></label>
                                </div>
                            </div>
                            <div class="genderPara"></div>
                        </div>
                        <div class="mb-3 mt-3 inp-ctrl" id="udate">
                            <label for="date" class="form-label">Select Date:</label>
                            <input type="date" class="form-control" id="date" placeholder="Enter date" name="date">
                            <div class="error"></div>
                        </div>

                        <input type="submit" id="submit" class="btn btn-primary">
                        <input type="button" value="update" id="update" onclick="return updateData()"
                            class="btn btn-success d-none">
                        <button type="reset" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </form>
                </div>

            </div>
        </div>

        <script src="index.js"></script>
</body>

</html>
